<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon replica</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header -->
    <div id="header">
        <!-- Logo space -->
        <div class="logo">
            <img src="logo.png" alt="Amazon-Logo" />
        </div>
    </div>
    <div class="menu">
        <!-- Menu space -->
        <span>All</span>
        <span></span>
        <span>Today's deals</span>
        <span></span>
        <span>Customer Service</span>
        <span></span>
        <span>Registry</span>
        <span></span>
        <span>Gift Cards</span>
        <span></span>
        <span>Sell</span>
        <span></span>
    </div>

    <div id="main">
        <!-- Top -->
        <!-- Promotion Message -->
        <div class="message">
            <!-- Message -->
            Shop All Holiday Gift Card
        </div>
        <div id="promoImage">
            <h2>
                Holiday Gift Guides
            </h2>
            <h4>
                Be a go-gifter
            </h4>
        </div>
        <!-- Marketing space with logo -->
        <!-- Main -->
        <!-- Find gift section, 4 pictures in a row -->

        <div class="pictureContainer">
            <div class="imageMessage">
            Find the perfect gift
                <span>Shop now</span>
            </div>
            <div id="topPicture">
                <!-- First picture -->
                <img src="img_1.jpg" alt="">
                <!-- Second picture as main  with text-->
                <img src="img_2.jpg" alt="">
                <!-- Third picture as main  with text-->
                <img src="img_3.jpg" alt="">
                <!-- Fourth picture -->
                <img src="img_4.jpg" alt="">
            </div>
        </div>
        <!-- <div>Second block -->
        <div class="blocImage">
            <img src="img_10.png" alt="">
            <div class="imageMessage">
                    Play the gifting game
                    <span>Shop game</span>
            </div>
        </div>

        <div class="blocImage">
            <img src="img_9.png" alt="">
            <div class="imageMessage">
                    The sound of cheer
                    <span>Shop audio and accessories</span>
            </div>
        </div>
</body>
<!-- Bottom -->
<div class="topFooter">
    <!-- Return to top -->
    <p>
        <u>Back to top</u>
    </p>
</div>

<!-- Footer -->
<footer id="footer">
    <!-- Amazon logo -->
    <div class="logo">
        <img src="logo.png" alt="Amazon-Logo" />
    </div>
</footer>

</html>
